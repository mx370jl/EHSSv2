<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Reporting - Beautiful Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 50%, white 1px, transparent 1px),
                radial-gradient(circle at 70% 80%, white 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
            font-size: 0.95rem;
            transition: color 0.2s ease;
        }

        .required::after {
            content: " *";
            color: #e53e3e;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-1px);
        }

        input:disabled, select:disabled, textarea:disabled {
            background: #f7fafc;
            color: #a0aec0;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
            font-family: inherit;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button:disabled::before {
            display: none;
        }
        
        .signin-section {
            text-align: center;
            padding: 60px 0;
        }
        
        .signin-section .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .hidden {
            display: none;
        }
        
        .dynamic-fields {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 30px;
            border-radius: 16px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .dynamic-fields h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #2d3748;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.success {
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
            color: #22543d;
            border: 2px solid #68d391;
        }
        
        .result.error {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #742a2a;
            border: 2px solid #fc8181;
        }
        
        .result.loading {
            background: linear-gradient(135deg, #bee3f8 0%, #90cdf4 100%);
            color: #2a69ac;
            border: 2px solid #63b3ed;
        }

        /* Loading Spinner and Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            z-index: 100;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #4a5568;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
        }

        .loading-subtext {
            color: #718096;
            font-size: 0.9rem;
            text-align: center;
            max-width: 250px;
        }

        /* Form Loading States */
        .form-loading input,
        .form-loading select,
        .form-loading textarea,
        .form-loading button {
            pointer-events: none;
            opacity: 0.6;
        }

        /* Enhanced animations */
        .form-group {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 25px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            input, select, textarea {
                padding: 12px 15px;
            }
            
            button {
                padding: 14px 28px;
                font-size: 15px;
            }
        }

        /* Success checkmark animation */
        .success-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #48bb78;
            margin-right: 10px;
            position: relative;
        }

        .success-icon::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 12px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Error icon */
        .error-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f56565;
            margin-right: 10px;
            position: relative;
        }

        .error-icon::after {
            content: '!';
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <!-- Sign-in Section -->
        <div id="signinSection" class="signin-section">
            <div class="form-container">
                <div class="icon">🛡️</div>
                <h1>Incident Reporting System</h1>
                <h2>Please sign in with your company credentials</h2>
                <button id="signinButton">🔐 Sign In with Microsoft</button>
            </div>
        </div>

        <!-- Main Form -->
        <div id="mainForm" class="hidden">
            <div class="form-container">
                <!-- Loading Overlay -->
                <div id="loadingOverlay" class="loading-overlay">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading Form Data</div>
                    <div class="loading-subtext">Please wait while we fetch incident types and locations...</div>
                </div>

                <h1>📋 Report an Incident</h1>
                
                <form id="incidentForm" class="form-loading">
                    <div class="form-group">
                        <label for="incidentType" class="required">Incident Type</label>
                        <select id="incidentType" required disabled>
                            <option value="">Loading incident types...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="title" class="required">Incident Title</label>
                        <input type="text" id="title" required disabled placeholder="Brief description of the incident">
                    </div>

                    <div class="form-group">
                        <label for="occurredAt" class="required">Date and Time Occurred</label>
                        <input type="datetime-local" id="occurredAt" required disabled>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" disabled placeholder="Loading locations...">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" disabled placeholder="Detailed description of what happened"></textarea>
                    </div>

                    <!-- Dynamic Fields Section -->
                    <div id="dynamicFields"></div>

                    <button type="submit" disabled>
                        <span id="submitButtonText">Submit Incident Report</span>
                    </button>
                    <div id="result"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- MSAL Library -->
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
    
    <script>
        console.log("=== SCRIPT STARTED - PAGE LOADED ===");
        
        // Configuration - UPDATE THESE VALUES
        const msalConfig = {
            auth: {
                clientId: "7f02037e-2cdc-4a25-b069-b846beb3ea84",
                authority: "https://login.microsoftonline.com/7002c3bb-3e4e-4ab7-8b11-65cd3513ecbe",
                redirectUri: window.location.origin + "/"
            },
            cache: {
                cacheLocation: "sessionStorage"
            }
        };

        // IMPORTANT: UPDATE THIS URL with your actual APIM URL
        const apiBaseUrl = "https://apimhumacyte.azure-api.net/incident";
        const apiScope = "api://7f02037e-2cdc-4a25-b069-b846beb3ea84/Incidents.Submit";
        
        // Data source configurations
        const dataverseScope = "https://masterdatatoolsdev.crm.dynamics.com/user_impersonation";
        const fabricScope = "https://analysis.windows.net/powerbi/api/Dataset.Read.All";
        const dataverseUrl = "https://masterdatatoolsdev.crm.dynamics.com/api/data/v9.2";
        const fabricEndpoint = "xpbqe4coh23uvcyrmxgtke7mxy-2cuq2agisxqehjzz7dgjlakq3i.datawarehouse.fabric.microsoft.com";

        // Initialize MSAL
        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // Helper functions
        function getCurrentAccount() {
            return msalInstance.getAllAccounts()[0];
        }

        async function acquireToken(scopes = [apiScope]) {
            const account = getCurrentAccount();
            if (!account) {
                throw new Error("No account found");
            }

            try {
                const result = await msalInstance.acquireTokenSilent({
                    account: account,
                    scopes: scopes
                });
                return result.accessToken;
            } catch (error) {
                console.log("Silent token acquisition failed, acquiring token using popup");
                const result = await msalInstance.acquireTokenPopup({
                    scopes: scopes
                });
                return result.accessToken;
            }
        }

        // Loading state management
        function showLoading() {
            document.getElementById("loadingOverlay").style.display = "flex";
            document.getElementById("incidentForm").classList.add("form-loading");
        }

        function hideLoading() {
            document.getElementById("loadingOverlay").style.display = "none";
            document.getElementById("incidentForm").classList.remove("form-loading");
            enableFormElements();
        }

        function enableFormElements() {
            const formElements = document.querySelectorAll("#incidentForm input, #incidentForm select, #incidentForm textarea, #incidentForm button");
            formElements.forEach(element => {
                element.disabled = false;
            });
        }

        function disableFormElements() {
            const formElements = document.querySelectorAll("#incidentForm input, #incidentForm select, #incidentForm textarea, #incidentForm button");
            formElements.forEach(element => {
                element.disabled = true;
            });
        }

        // Data fetching function - now calls Logic App via APIM
        async function fetchReferenceData() {
            console.log("=== Starting fetchReferenceData ===");
            console.log("API Base URL:", apiBaseUrl);
            console.log("Full URL:", `${apiBaseUrl}/referencedata`);
            
            // TEMPORARY: Test direct Logic App URL
            const testURL = "https://prod-76.eastus.logic.azure.com:443/workflows/[YOUR-LOGIC-APP-WORKFLOW-ID]/triggers/When_an_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_an_HTTP_request_is_received%2Frun&sv=1.0&sig=[YOUR-SIG]";
            console.log("Testing direct Logic App URL (replace with yours):", testURL);
            
            try {
                console.log("Making fetch request...");
                const response = await fetch(`${apiBaseUrl}/referencedata`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                console.log("Response received:");
                console.log("- Status:", response.status);
                console.log("- Status Text:", response.statusText);
                console.log("- Headers:", [...response.headers.entries()]);

                if (response.ok) {
                    console.log("Response OK, parsing JSON...");
                    const data = await response.json();
                    console.log("=== RAW RESPONSE DATA ===");
                    console.log(JSON.stringify(data, null, 2));
                    console.log("=== END RAW DATA ===");
                    
                    // Check data structure
                    console.log("Data structure analysis:");
                    console.log("- Has incidentTypes:", !!data.incidentTypes);
                    console.log("- incidentTypes length:", data.incidentTypes?.length || 0);
                    console.log("- Has locations:", !!data.locations);
                    console.log("- Has locations.ResultSets:", !!data.locations?.ResultSets);
                    console.log("- Has locations.ResultSets.Table1:", !!data.locations?.ResultSets?.Table1);
                    console.log("- Locations count:", data.locations?.ResultSets?.Table1?.length || 0);
                    
                    return data;
                } else {
                    console.error("Response NOT OK");
                    const errorText = await response.text();
                    console.error("Error response body:", errorText);
                    console.error("Failed to fetch reference data:", response.status, errorText);
                    return null;
                }
            } catch (error) {
                console.error("=== FETCH ERROR ===");
                console.error("Error type:", error.constructor.name);
                console.error("Error message:", error.message);
                console.error("Full error:", error);
                console.error("=== END FETCH ERROR ===");
                return null;
            }
        }

        // Populate dropdowns with data
        async function loadDropdownData() {
            console.log("=== Starting loadDropdownData ===");
            showLoading(); // Show loading overlay
            
            const incidentTypeSelect = document.getElementById("incidentType");
            const locationInput = document.getElementById("location");

            console.log("Form elements found:");
            console.log("- incidentTypeSelect:", !!incidentTypeSelect);
            console.log("- locationInput:", !!locationInput);

            try {
                // Load data from Logic App
                console.log("Calling fetchReferenceData...");
                const referenceData = await fetchReferenceData();
                console.log("fetchReferenceData returned:", !!referenceData);
                
                if (referenceData) {
                    console.log("=== Processing reference data ===");
                    
                    // Populate incident types
                    if (referenceData.incidentTypes && referenceData.incidentTypes.length > 0) {
                        console.log(`Processing ${referenceData.incidentTypes.length} incident types...`);
                        incidentTypeSelect.innerHTML = '<option value="">Select incident type...</option>';
                        
                        referenceData.incidentTypes.forEach((type, index) => {
                            console.log(`Adding incident type ${index + 1}:`, {
                                id: type.crb18_humit_incidenttypeid,
                                name: type.crb18_eventtypename
                            });
                            const option = document.createElement('option');
                            option.value = type.crb18_humit_incidenttypeid;
                            option.textContent = type.crb18_eventtypename;
                            incidentTypeSelect.appendChild(option);
                        });
                        console.log("Incident types dropdown populated successfully");
                    } else {
                        console.log("No incident types found, using fallback");
                        console.log("incidentTypes exists:", !!referenceData.incidentTypes);
                        console.log("incidentTypes length:", referenceData.incidentTypes?.length);
                        
                        // Fallback to hardcoded values
                        incidentTypeSelect.innerHTML = `
                            <option value="">Select incident type...</option>
                            <option value="injury">Injury</option>
                            <option value="near-miss">Near Miss</option>
                            <option value="environmental">Environmental</option>
                            <option value="property-damage">Property Damage</option>
                            <option value="security">Security</option>
                            <option value="other">Other</option>
                        `;
                    }

                    // Populate locations - handle nested structure
                    console.log("=== Processing locations ===");
                    const locations = referenceData.locations?.ResultSets?.Table1;
                    console.log("Extracted locations array:", !!locations);
                    console.log("Locations array length:", locations?.length || 0);
                    
                    if (locations && locations.length > 0) {
                        console.log(`Processing ${locations.length} locations...`);
                        
                        // Replace text input with dropdown
                        const locationGroup = locationInput.parentElement;
                        console.log("Location parent element found:", !!locationGroup);
                        
                        const newSelect = document.createElement('select');
                        newSelect.id = 'location';
                        newSelect.className = locationInput.className;
                        newSelect.innerHTML = '<option value="">Select location...</option>';
                        
                        locations.forEach((location, index) => {
                            if (index < 5) { // Log first 5 for debugging
                                console.log(`Adding location ${index + 1}:`, {
                                    code: location.Humacyte_Location,
                                    description: location.Humacyte_Location_Description,
                                    details: location.Humacyte_Location_Details
                                });
                            }
                            const option = document.createElement('option');
                            option.value = location.Humacyte_Location;
                            option.textContent = `${location.Humacyte_Location} - ${location.Humacyte_Location_Description}`;
                            option.title = location.Humacyte_Location_Details;
                            newSelect.appendChild(option);
                        });
                        
                        console.log("Replacing location input with dropdown...");
                        locationGroup.replaceChild(newSelect, locationInput);
                        console.log(`Locations dropdown created with ${locations.length} options`);
                    } else {
                        console.log("No locations found, keeping text input");
                        locationInput.placeholder = "Building, area, or specific location";
                        console.log("Debug info:");
                        console.log("- referenceData.locations:", !!referenceData.locations);
                        console.log("- referenceData.locations keys:", referenceData.locations ? Object.keys(referenceData.locations) : 'N/A');
                        if (referenceData.locations?.ResultSets) {
                            console.log("- ResultSets keys:", Object.keys(referenceData.locations.ResultSets));
                        }
                    }
                } else {
                    console.log("No reference data received, using fallback values");
                    // Fallback to hardcoded incident types if API fails
                    incidentTypeSelect.innerHTML = `
                        <option value="">Select incident type...</option>
                        <option value="injury">Injury</option>
                        <option value="near-miss">Near Miss</option>
                        <option value="environmental">Environmental</option>
                        <option value="property-damage">Property Damage</option>
                        <option value="security">Security</option>
                        <option value="other">Other</option>
                    `;
                    locationInput.placeholder = "Building, area, or specific location";
                }
            } catch (error) {
                console.error("Error in loadDropdownData:", error);
                // Ensure fallback values are set even if there's an error
                incidentTypeSelect.innerHTML = `
                    <option value="">Select incident type...</option>
                    <option value="injury">Injury</option>
                    <option value="near-miss">Near Miss</option>
                    <option value="environmental">Environmental</option>
                    <option value="property-damage">Property Damage</option>
                    <option value="security">Security</option>
                    <option value="other">Other</option>
                `;
                locationInput.placeholder = "Building, area, or specific location";
            } finally {
                hideLoading(); // Hide loading overlay when done
            }
            console.log("=== loadDropdownData complete ===");
        }

        // Sign-in functionality
        document.getElementById("signinButton").addEventListener("click", async () => {
            const button = document.getElementById("signinButton");
            const originalText = button.textContent;
            button.textContent = "🔄 Signing in...";
            button.disabled = true;
            
            try {
                await msalInstance.loginPopup({
                    scopes: [apiScope, dataverseScope, fabricScope]
                });
                showMainForm();
            } catch (error) {
                console.error("Login failed:", error);
                showResult("Login failed: " + error.message, "error");
                button.textContent = originalText;
                button.disabled = false;
            }
        });

        async function showMainForm() {
            console.log("=== showMainForm called ===");
            document.getElementById("signinSection").classList.add("hidden");
            document.getElementById("mainForm").classList.remove("hidden");
            // Load dropdown data after showing the form
            await loadDropdownData();
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById("result");
            
            // Add appropriate icon
            let icon = '';
            if (type === 'success') {
                icon = '<span class="success-icon"></span>';
            } else if (type === 'error') {
                icon = '<span class="error-icon"></span>';
            }
            
            resultDiv.innerHTML = icon + message;
            resultDiv.className = "result " + type;
        }

        // Dynamic form fields based on incident type
        document.getElementById("incidentType").addEventListener("change", function() {
            const incidentType = this.value;
            const dynamicFieldsDiv = document.getElementById("dynamicFields");
            
            dynamicFieldsDiv.innerHTML = "";

            if (incidentType === "injury") {
                dynamicFieldsDiv.innerHTML = `
                    <div class="dynamic-fields">
                        <h3>🩹 Injury Details</h3>
                        <div class="form-group">
                            <label for="injurySeverity">Injury Severity</label>
                            <select id="injurySeverity">
                                <option value="first-aid">First Aid</option>
                                <option value="medical-treatment">Medical Treatment</option>
                                <option value="recordable">Recordable</option>
                                <option value="lost-time">Lost Time</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bodyPart">Body Part Affected</label>
                            <input type="text" id="bodyPart" placeholder="e.g., hand, back, leg">
                        </div>
                        <div class="form-group">
                            <label for="medicalAttention">Medical Attention Required?</label>
                            <select id="medicalAttention">
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                        </div>
                    </div>
                `;
            } else if (incidentType === "environmental") {
                dynamicFieldsDiv.innerHTML = `
                    <div class="dynamic-fields">
                        <h3>🌍 Environmental Details</h3>
                        <div class="form-group">
                            <label for="spillType">Type of Spill/Release</label>
                            <select id="spillType">
                                <option value="chemical">Chemical</option>
                                <option value="oil">Oil</option>
                                <option value="water">Water</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="spillVolume">Estimated Volume</label>
                            <input type="text" id="spillVolume" placeholder="e.g., 5 gallons, 2 liters">
                        </div>
                        <div class="form-group">
                            <label for="containment">Was spill contained?</label>
                            <select id="containment">
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                                <option value="partial">Partially</option>
                            </select>
                        </div>
                    </div>
                `;
            } else if (incidentType === "near-miss") {
                dynamicFieldsDiv.innerHTML = `
                    <div class="dynamic-fields">
                        <h3>⚠️ Near Miss Details</h3>
                        <div class="form-group">
                            <label for="potentialConsequence">Potential Consequence</label>
                            <select id="potentialConsequence">
                                <option value="minor-injury">Minor Injury</option>
                                <option value="major-injury">Major Injury</option>
                                <option value="property-damage">Property Damage</option>
                                <option value="environmental">Environmental Impact</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="preventedBy">What prevented the incident?</label>
                            <textarea id="preventedBy" placeholder="Describe what stopped this from becoming an actual incident"></textarea>
                        </div>
                    </div>
                `;
            }
        });

        // Form submission
        document.getElementById("incidentForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            const submitButtonText = document.getElementById("submitButtonText");
            const originalText = submitButtonText.textContent;
            
            submitButton.disabled = true;
            submitButtonText.textContent = "🔄 Submitting...";
            showResult("Submitting incident report...", "loading");

            try {
                // Still acquire token for frontend authentication, but don't send it to API
                const token = await acquireToken();
                
                // Collect form data
                const incidentType = document.getElementById("incidentType").value;
                const incidentTypeLower = incidentType.toLowerCase();
                
                const formData = {
                    incidentTypeId: incidentType,
                    title: document.getElementById("description").value?.substring(0, 100) || "Incident Report", // Use description as title, truncated
                    occurredAt: new Date(document.getElementById("occurredAt").value).toISOString(),
                    location: document.getElementById("location").value,
                    description: document.getElementById("description").value,
                    reportedByEmail: getCurrentAccount().username,
                    workOrder: document.getElementById("workOrder").value,
                    customFields: {
                        injury: incidentTypeLower.includes("injury"),
                        illness: incidentTypeLower.includes("illness"),
                        rootCause: ""
                    }
                };

                // Set rootCause based on incident type and collected dynamic fields
                if (incidentTypeLower.includes("illness") || incidentTypeLower.includes("injury")) {
                    const beforeEvent = document.getElementById("beforeEvent")?.value || "";
                    const shiftBegin = document.getElementById("shiftBegin")?.value || "";
                    const witnesses = document.getElementById("witnesses")?.value || "";
                    const witnessNames = document.getElementById("witnessNames")?.value || "";
                    
                    formData.customFields.beforeEvent = beforeEvent;
                    formData.customFields.shiftBegin = shiftBegin;
                    formData.customFields.witnesses = witnesses;
                    formData.customFields.witnessNames = witnessNames;
                    formData.customFields.rootCause = `${incidentTypeLower.includes("injury") ? "Injury" : "Illness"}: Before event - ${beforeEvent}, Shift began: ${shiftBegin}, Witnesses: ${witnesses}${witnesses === "yes" ? " (" + witnessNames + ")" : ""}`;
                } else if (incidentType === "environmental") {
                    const spillType = document.getElementById("spillType")?.value || "";
                    const spillVolume = document.getElementById("spillVolume")?.value || "";
                    const containment = document.getElementById("containment")?.value || "";
                    formData.customFields.rootCause = `Environmental: ${spillType} spill of ${spillVolume}, containment: ${containment}`;
                } else if (incidentType === "near-miss") {
                    const potentialConsequence = document.getElementById("potentialConsequence")?.value || "";
                    const preventedBy = document.getElementById("preventedBy")?.value || "";
                    formData.customFields.rootCause = `Near Miss: potential ${potentialConsequence}, prevented by: ${preventedBy}`;
                } else {
                    formData.customFields.rootCause = document.getElementById("description").value || "No specific root cause identified";
                }

                console.log("Submitting form data:", JSON.stringify(formData, null, 2));

                // Submit to API WITHOUT Authorization header to avoid dual authorization
                const response = await fetch(`${apiBaseUrl}/submit`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showResult("Incident report submitted successfully! Reference ID: " + (result.incidentId || "Generated"), "success");
                    document.getElementById("incidentForm").reset();
                    document.getElementById("dynamicFields").innerHTML = "";
                } else {
                    const errorText = await response.text();
                    console.error("Full error response:", errorText);
                    console.error("Response headers:", [...response.headers.entries()]);
                    console.error("Response status:", response.status);
                    console.error("Response statusText:", response.statusText);
                    console.error("Form data sent:", JSON.stringify(formData, null, 2));
                    showResult("Submission failed: " + response.status + " - " + errorText, "error");
                }

            } catch (error) {
                console.error("Error submitting form:", error);
                showResult("Error submitting form: " + error.message, "error");
            } finally {
                submitButton.disabled = false;
                submitButtonText.textContent = originalText;
            }
        });

        // Check if user is already signed in
        window.addEventListener("load", async () => {
            const account = getCurrentAccount();
            if (account) {
                await showMainForm();
            }
        });
    </script>
</body>
</html>
